{% extends 'base.html' %}
{% block title %} Enrollment for Gym {% endblock title%}
{% block head %}

<h1>Trainers Registration Form</h1>


<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% comment %} Contact Us COde {% endcomment %}

      <form action="/t_reg" method="post">{% csrf_token %}
        {% csrf_token %}

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="FullName"
            placeholder="Enter Your Full Name"
            required
          />
        </div>


        <div class="form-group">

          <select class="form-control mt-2" id="gender" name="gender" required>
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

<br>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="PhoneNumber"
            placeholder="Enter Your Number"

          />
        </div>


            <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="salary"
                  placeholder="Salary"

                />
              </div>




        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
