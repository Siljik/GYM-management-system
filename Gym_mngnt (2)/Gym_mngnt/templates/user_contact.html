{%extends 'user_base.html' %}
{% load static %}
{% block body %}
<h1>Contact</h1>


<div class="container mt-2">

    <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6">



    {% comment %} Feed Back COde  {% endcomment %}

    <form action="user_con" method="post">
        {% csrf_token %}

        <div class="form-group">
        <input type="hidden" value="{{user.username}}" class="form-control" name="fullname" placeholder="Enter Your Name" required>
        </div>


        <div class="form-group">
        <input type="hidden" value="{{ user.email }}" class="form-control mt-2" name="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-group">
        <input type="hidden" value="{{user.username}}" class="form-control mt-2" name="num" placeholder="Enter Your Number" required>
        </div>
        
        <div class="form-group">
        <label for="desc" class="text-warning">your message</label>
        <textarea class="form-control mt-2" name="desc" cols="5" rows="3" id="desc"></textarea>
        </div>
        
        
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-warning" onclick="return confirm('Your message has been sent')" type="submit">Submit</button>
        
        </div>
        
        </form>
        



    </div>

    <div class="col-md-3"></div>

    </div>



    </div>




{% endblock  %}
