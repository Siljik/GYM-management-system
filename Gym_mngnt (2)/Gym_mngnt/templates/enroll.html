{% extends 'user_base.html' %}
{%  block body %}

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">


      <form action="/join" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="FullName"
            placeholder="Enter Your Full Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="hidden"
            class="form-control mt-2"

            name="email"
            value="{{user.email}}"
            placeholder="Enter Your Email"

            required
          />
        </div>

        <div class="form-group">

          <select class="form-control mt-2" id="gender" name="gender" required>
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="hidden"
            class="form-control mt-2"
            value="{{user.username}}"
            name="PhoneNumber"

            placeholder="Enter Your Number"

            required
          />
        </div>
 <label style="color:white;text-align:left;">Date of birth</label>
        <div class="form-group">

          <input
            type="date"
            class="form-control mt-2"
            name="DOB"
            placeholder="Date Of Birth"
            required
            max="2004-12-31"

          />
        </div>


        <div class="form-group">

<!--      <select  class="form-control mt-2" id="member" name="member"  required>-->
<!--      <option selected>Select Membership Plan</option>-->
<!--      {% for  p in Membership %}-->


<!--<option value="{{p.plan}} - {{p.price}}">{{p.plan}} </option>-->
<!--{% endfor %}-->

<!--</select>-->



            </div>
        <div class="form-group">





            </div>


            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="address"
                  placeholder="Address"

                />
              </div>




        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Enroll</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
